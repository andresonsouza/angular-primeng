<h1>Products</h1>

<table>
  <tr>
    <th>ID</th>
    <th>APRESENTAÇÂO</th>
    <th>CÓD. BARRAS</th>
  </tr>
  <tr *ngFor="let p of (products$ | async)">
    <td>{{p.id}}</td>
    <td>{{p.apresentacao}}</td>
    <td>{{p.codigoBarrasPrincipal}}</td>
  </tr>
</table>
<button routerLink="../add">Add</button>
